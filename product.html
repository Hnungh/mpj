<!doctype html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Product Detail - Nexus Wear</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: #FFF; color: #000; padding-bottom: 120px; }

        /* Navigation */
        .top-nav { position: fixed; top: 0; left: 0; right: 0; background: #FFF; z-index: 1000; border-bottom: 2px solid #000; height: 65px; display: flex; align-items: center; padding: 0 20px; }
        .logo-text { font-family: 'Bebas Neue'; font-size: 26px; text-decoration: none; color: #000; letter-spacing: 2px; }

        /* Image Slider & Pagination */
        .slider-container { position: relative; width: 100%; aspect-ratio: 1/1; background: #f0f0f0; margin-top: 65px; overflow: hidden; border-bottom: 3px solid #000; }
        .slider-wrapper { display: flex; transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); height: 100%; }
        .slide { min-width: 100%; height: 100%; cursor: zoom-in; }
        .slide img { width: 100%; height: 100%; object-fit: cover; }
        .pagination-badge { position: absolute; bottom: 15px; right: 15px; background: rgba(0,0,0,0.6); color: #fff; padding: 4px 10px; border-radius: 15px; font-size: 12px; font-weight: 600; z-index: 10; }

        /* Product Info */
        .product-info { padding: 25px 20px; }
        .price-text { font-size: 38px; font-weight: 900; color: #FF4500; line-height: 1; }
        .name-text { font-size: 18px; font-weight: 500; color: #333; margin-top: 8px; line-height: 1.4; text-transform: uppercase; letter-spacing: 0.5px; }
        .desc-text { margin-top: 20px; font-size: 15px; color: #555; line-height: 1.8; border-top: 1px solid #eee; padding-top: 20px; }

        /* Bottom Bar with Seller Logo */
        .bottom-bar { position: fixed; bottom: 0; left: 0; right: 0; background: #fff; border-top: 3px solid #000; padding: 15px 20px; display: flex; align-items: center; gap: 15px; z-index: 1000; max-width: 800px; margin: 0 auto; }
        .seller-info { display: flex; flex-direction: column; align-items: center; text-decoration: none; min-width: 60px; }
        .seller-logo { width: 40px; height: 40px; border-radius: 50%; border: 2px solid #000; object-fit: cover; }
        .seller-name { font-size: 10px; font-weight: 700; color: #000; margin-top: 4px; text-transform: uppercase; }
        
        .btn-action { flex: 1; height: 50px; font-family: 'Bebas Neue'; font-size: 18px; letter-spacing: 1px; transition: 0.2s; border: 2.5px solid #000; }
        .btn-add { background: #fff; color: #000; }
        .btn-buy { background: #000; color: #fff; }

        /* Full Selection Sheet */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 2000; display: none; }
        .sheet { position: fixed; bottom: -100%; left: 0; right: 0; background: #fff; z-index: 2001; border-top: 4px solid #000; padding: 25px; transition: 0.4s; max-width: 800px; margin: 0 auto; border-radius: 20px 20px 0 0; }
        .sheet.active { bottom: 0; }
        
        .option-grid { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 20px; }
        .chip { padding: 10px 18px; border: 2px solid #eee; font-size: 14px; font-weight: 600; cursor: pointer; }
        .chip.active { border-color: #000; background: #000; color: #fff; }

        /* Fullscreen Image Zoom */
        #zoomOverlay { position: fixed; inset: 0; background: #fff; z-index: 3000; display: none; align-items: center; justify-content: center; }
        #zoomOverlay img { width: 100%; max-height: 90vh; object-fit: contain; }
    </style>
</head>
<body>

    <nav class="top-nav">
        <a href="index.html" class="logo-text">NEXUS WEAR</a>
    </nav>

    <div class="slider-container" id="sliderContainer">
        <div class="slider-wrapper" id="sliderWrapper"></div>
        <div class="pagination-badge" id="pagination">1 / 1</div>
    </div>

    <main class="product-info">
        <div class="price-text" id="pPrice">฿0.00</div>
        <h1 class="name-text" id="pName">PRODUCT NAME</h1>
        <div class="desc-text" id="pDesc"></div>
    </main>

    <div class="bottom-bar">
        <a href="seller-profile.html" class="seller-info" id="sellerLink">
            <img src="https://via.placeholder.com/100" class="seller-logo" id="sellerLogo">
            <span class="seller-name" id="sellerName">SHOP</span>
        </a>
        <button class="btn-action btn-add" onclick="openSheet('cart')">ADD TO CART</button>
        <button class="btn-action btn-buy" onclick="openSheet('buy')">BUY NOW</button>
    </div>

    <div class="overlay" id="overlay" onclick="closeSheet()"></div>
    <div class="sheet" id="sheet">
        <h2 id="sheetTitle" style="font-family:'Bebas Neue'; font-size:22px; margin-bottom:15px;">SELECT OPTIONS</h2>
        <div id="optionsContainer">
            <p style="font-size:12px; font-weight:700; margin-bottom:10px;">COLOR</p>
            <div class="option-grid" id="colorGrid"></div>
            <p style="font-size:12px; font-weight:700; margin-bottom:10px;">SIZE</p>
            <div class="option-grid" id="sizeGrid"></div>
        </div>
        <button id="confirmBtn" class="btn-action btn-buy" style="width:100%; margin-top:10px;">CONFIRM</button>
    </div>

    <div id="zoomOverlay" onclick="this.style.display='none'">
        <img id="zoomImg">
        <div style="position:absolute; top:20px; right:20px; font-size:30px;">×</div>
    </div>

    <script>
        const MOCK_PRODUCT = {
            id: 'oversized-tee-black',
            name: 'Classic Black Oversized Tee - Premium Cotton 100%',
            price: 790,
            desc: 'เสื้อยืดทรงโอเวอร์ไซส์ที่ออกแบบมาเพื่อความสบายและสไตล์ที่โดดเด่น ผลิตจากผ้าฝ้ายพรีเมียมหนาพิเศษ ระบายอากาศได้ดี เย็บตะเข็บคู่เพื่อความทนทาน เหมาะสำหรับการแต่งตัวแนว Streetwear ยุคใหม่',
            images: [
                'https://hnungh.github.io/mcl/img/oversized-tee-black.jpg',
                'https://hnungh.github.io/mcl/img/hoodie-grey.jpg', // ตัวอย่างรูปเพิ่ม
                'https://hnungh.github.io/mcl/img/cargo-pants-olive.jpg'
            ],
            colors: ['Black', 'White', 'Graphite'],
            sizes: ['S', 'M', 'L', 'XL'],
            seller: {
                name: 'NEXUS OFFICIAL',
                logo: 'https://via.placeholder.com/100/000000/FFFFFF?text=NW',
                link: 'nexus-store.html'
            }
        };

        let currentImgIndex = 0;
        let selectedColor = null;
        let selectedSize = null;

        function init() {
            // Render Slider
            const wrapper = document.getElementById('sliderWrapper');
            MOCK_PRODUCT.images.forEach((img, i) => {
                const div = document.createElement('div');
                div.className = 'slide';
                div.innerHTML = `<img src="${img}" onclick="zoomImg('${img}')">`;
                wrapper.appendChild(div);
            });
            updatePagination();

            // Render Text
            document.getElementById('pPrice').innerText = `฿${MOCK_PRODUCT.price.toLocaleString()}`;
            document.getElementById('pName').innerText = MOCK_PRODUCT.name;
            document.getElementById('pDesc').innerText = MOCK_PRODUCT.desc;

            // Render Seller
            document.getElementById('sellerLogo').src = MOCK_PRODUCT.seller.logo;
            document.getElementById('sellerName').innerText = MOCK_PRODUCT.seller.name;
            document.getElementById('sellerLink').href = MOCK_PRODUCT.seller.link;

            // Render Chips
            document.getElementById('colorGrid').innerHTML = MOCK_PRODUCT.colors.map(c => `<div class="chip" onclick="selectChip(this, 'color', '${c}')">${c}</div>`).join('');
            document.getElementById('sizeGrid').innerHTML = MOCK_PRODUCT.sizes.map(s => `<div class="chip" onclick="selectChip(this, 'size', '${s}')">${s}</div>`).join('');

            setupSliderTouch();
        }

        // --- Slider Logic ---
        function updatePagination() {
            document.getElementById('pagination').innerText = `${currentImgIndex + 1} / ${MOCK_PRODUCT.images.length}`;
            document.getElementById('sliderWrapper').style.transform = `translateX(-${currentImgIndex * 100}%)`;
        }

        function setupSliderTouch() {
            let startX = 0;
            const container = document.getElementById('sliderContainer');
            container.addEventListener('touchstart', e => startX = e.touches[0].clientX);
            container.addEventListener('touchend', e => {
                let diff = startX - e.changedTouches[0].clientX;
                if (Math.abs(diff) > 50) {
                    if (diff > 0 && currentImgIndex < MOCK_PRODUCT.images.length - 1) currentImgIndex++;
                    else if (diff < 0 && currentImgIndex > 0) currentImgIndex--;
                    updatePagination();
                }
            });
        }

        function zoomImg(src) {
            const zoom = document.getElementById('zoomOverlay');
            document.getElementById('zoomImg').src = src;
            zoom.style.display = 'flex';
        }

        // --- Selection Logic ---
        function openSheet(mode) {
            document.getElementById('overlay').style.display = 'block';
            setTimeout(() => document.getElementById('sheet').classList.add('active'), 10);
            document.getElementById('confirmBtn').onclick = () => {
                if(!selectedSize || !selectedColor) return alert('กรุณาเลือกตัวเลือกให้ครบ');
                alert(mode === 'cart' ? 'เพิ่มลงตะกร้าแล้ว!' : 'กำลังไปหน้าชำระเงิน...');
            };
        }

        function closeSheet() {
            document.getElementById('sheet').classList.remove('active');
            setTimeout(() => document.getElementById('overlay').style.display = 'none', 300);
        }

        function selectChip(el, type, val) {
            el.parentElement.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            if(type === 'color') selectedColor = val;
            else selectedSize = val;
        }

        window.onload = init;
    </script>
</body>
</html>
