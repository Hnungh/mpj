<!doctype html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title id="pageTitle">Product Detail - Nexus Wear</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: #f7f7f7; color: #111; line-height: 1.5; padding-bottom: 80px; }

        /* Navigation */
        .top-nav { position: fixed; top: 0; left: 0; right: 0; background: #fff; z-index: 1000; border-bottom: 1px solid #eee; height: 60px; display: flex; align-items: center; padding: 0 20px; }
        .logo-text { font-family: 'Bebas Neue', cursive; font-size: 24px; text-decoration: none; color: #000; letter-spacing: 1px; }
        .nav-icons { margin-left: auto; display: flex; gap: 15px; position: relative; }
        .cart-badge { position: absolute; top: -5px; right: 35px; background: #ff0050; color: #fff; font-size: 10px; min-width: 16px; height: 16px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; opacity: 0; transform: scale(0); transition: 0.3s; }
        .cart-badge.active { opacity: 1; transform: scale(1); }

        /* Product Image & Info */
        main { max-width: 600px; margin: 60px auto 0 auto; background: #fff; }
        .main-image-container { width: 100%; aspect-ratio: 1/1; background: #fff; }
        .main-image { width: 100%; height: 100%; object-fit: cover; }
        
        .product-brief { padding: 15px; background: #fff; }
        .price-row { display: flex; align-items: baseline; gap: 8px; margin-bottom: 8px; }
        .current-price { color: #ff0050; font-size: 24px; font-weight: 800; }
        .product-name { font-size: 18px; font-weight: 600; color: #222; margin-bottom: 10px; }

        /* Sticky Bottom Bar (TikTok Style) */
        .bottom-bar { position: fixed; bottom: 0; left: 0; right: 0; background: #fff; height: 70px; display: flex; align-items: center; padding: 0 15px; gap: 10px; border-top: 1px solid #eee; z-index: 999; max-width: 600px; margin: 0 auto; }
        .btn-icon-label { display: flex; flex-direction: column; align-items: center; font-size: 10px; min-width: 50px; color: #666; }
        .btn-add-cart { flex: 1; background: #000; color: #fff; border: none; height: 45px; border-radius: 4px; font-weight: 600; font-size: 14px; }
        .btn-buy-now { flex: 1; background: #ff0050; color: #fff; border: none; height: 45px; border-radius: 4px; font-weight: 600; font-size: 14px; }

        /* Selection Sheet (Popup) */
        .sheet-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 2000; display: none; }
        .action-sheet { position: fixed; bottom: 0; left: 0; right: 0; background: #fff; border-radius: 16px 16px 0 0; z-index: 2001; padding: 20px; transform: translateY(100%); transition: 0.3s transform ease; max-width: 600px; margin: 0 auto; }
        .action-sheet.active { transform: translateY(0); }
        .sheet-header { display: flex; gap: 15px; margin-bottom: 20px; position: relative; }
        .sheet-img { width: 100px; height: 100px; border-radius: 8px; object-fit: cover; border: 1px solid #eee; }
        .sheet-price { color: #ff0050; font-size: 20px; font-weight: 700; margin-top: 30px; }
        .close-sheet { position: absolute; right: 0; top: 0; font-size: 24px; color: #999; cursor: pointer; }

        .option-group { margin-bottom: 20px; }
        .option-label { font-size: 14px; font-weight: 600; margin-bottom: 10px; display: block; }
        .option-tags { display: flex; gap: 10px; flex-wrap: wrap; }
        .tag { padding: 8px 16px; background: #f5f5f5; border-radius: 4px; font-size: 13px; cursor: pointer; border: 1px solid transparent; }
        .tag.active { background: #fff; border-color: #ff0050; color: #ff0050; }

        .qty-control { display: flex; align-items: center; border: 1px solid #ddd; width: fit-content; border-radius: 4px; }
        .qty-btn { width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .qty-val { width: 45px; text-align: center; font-weight: 600; border-left: 1px solid #ddd; border-right: 1px solid #ddd; }

        /* Accordion */
        .detail-section { background: #fff; margin-top: 10px; padding: 15px; }
        .detail-item { border-bottom: 1px solid #eee; padding: 15px 0; }
        .detail-header { display: flex; justify-content: space-between; font-weight: 600; font-size: 14px; cursor: pointer; }

        .toast { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: #fff; padding: 12px 24px; border-radius: 8px; z-index: 3000; display: none; font-size: 14px; }
    </style>
</head>
<body>

    <header class="top-nav">
        <a href="index.html" class="logo-text">NEXUS WEAR</a>
        <div class="nav-icons">
            <a href="cart.html" style="position:relative">
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
                <span class="cart-badge" id="cartBadge">0</span>
            </a>
        </div>
    </header>

    <main>
        <div class="main-image-container">
            <img id="mainProductImage" class="main-image" src="" alt="Product">
        </div>
        
        <div class="product-brief">
            <div class="price-row">
                <span class="current-price" id="productPrice">฿0.00</span>
            </div>
            <h1 class="product-name" id="productName">Loading...</h1>
            <p id="productDescription" style="font-size: 14px; color: #666;"></p>
        </div>

        <div class="detail-section">
            <div class="detail-item" onclick="toggleSheet()">
                <div class="detail-header">
                    <span>เลือก: สี, ไซส์</span>
                    <span>❯</span>
                </div>
            </div>
            <div class="detail-item">
                <div class="detail-header">
                    <span>การจัดส่ง: ส่งฟรีเมื่อซื้อครบ ฿1,500</span>
                </div>
            </div>
        </div>
        
        <div class="detail-section" style="margin-bottom: 100px;">
            <div class="detail-item">
                <div class="detail-header">รายละเอียดสินค้า <span>▼</span></div>
                <div id="detailContent" style="padding-top:10px; font-size:13px; color:#444;"></div>
            </div>
        </div>
    </main>

    <div class="bottom-bar">
        <div class="btn-icon-label" onclick="location.href='index.html'">
            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
            ร้านค้า
        </div>
        <button class="btn-add-cart" onclick="openSheet('cart')">เพิ่มลงรถเข็น</button>
        <button class="btn-buy-now" onclick="openSheet('buy')">ซื้อเลย</button>
    </div>

    <div class="sheet-overlay" id="sheetOverlay" onclick="closeSheet()"></div>
    <div class="action-sheet" id="actionSheet">
        <span class="close-sheet" onclick="closeSheet()">×</span>
        <div class="sheet-header">
            <img id="sheetImg" class="sheet-img" src="" alt="">
            <div>
                <p class="sheet-price" id="sheetPriceDisplay">฿0.00</p>
                <p style="font-size:12px; color:#999;">เลือก 2 ตัวเลือก</p>
            </div>
        </div>

        <div class="option-group">
            <span class="option-label">สี</span>
            <div class="option-tags" id="colorTags"></div>
        </div>

        <div class="option-group">
            <span class="option-label">ไซส์</span>
            <div class="option-tags" id="sizeTags"></div>
        </div>

        <div class="option-group" style="display:flex; justify-content:space-between; align-items:center;">
            <span class="option-label">จำนวน</span>
            <div class="qty-control">
                <div class="qty-btn" onclick="updateQty(-1)">-</div>
                <div class="qty-val" id="qtyVal">1</div>
                <div class="qty-btn" onclick="updateQty(1)">+</div>
            </div>
        </div>

        <button id="sheetConfirmBtn" class="btn-buy-now" style="width:100%; height:50px; margin-top:10px; border-radius:25px;">ตกลง</button>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // --- Mock Data ---
        const PRODUCTS = [
            { id: 'oversized-tee-black', name: 'Classic Black Oversized Tee', price: 790, category: 'Oversized', sizes: ['S','M','L','XL'], colors: ['Black','White'], image: 'https://hnungh.github.io/mcl/img/oversized-tee-black.jpg', desc: 'ผ้าคอตตอน 100% สไตล์ TikToker' },
            { id: 'cargo-pants-olive', name: 'Military Olive Cargo', price: 1590, category: 'Pants', sizes: ['M','L','XL'], colors: ['Olive','Black'], image: 'https://hnungh.github.io/mcl/img/cargo-pants-olive.jpg', desc: 'กางเกงคาร์โก้ทรงสวย' }
        ];

        let currentProduct = null;
        let selectedColor = null;
        let selectedSize = null;
        let quantity = 1;
        let mode = 'cart'; // 'cart' or 'buy'

        // --- Core Logic ---
        function init() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id') || PRODUCTS[0].id;
            currentProduct = PRODUCTS.find(p => p.id === id);
            
            if (!currentProduct) {
                document.body.innerHTML = "<h1>Product Not Found</h1>";
                return;
            }

            renderProduct();
            updateCartBadge();
        }

        function renderProduct() {
            document.getElementById('productName').innerText = currentProduct.name;
            document.getElementById('productPrice').innerText = `฿${currentProduct.price.toLocaleString()}`;
            document.getElementById('mainProductImage').src = currentProduct.image;
            document.getElementById('sheetImg').src = currentProduct.image;
            document.getElementById('sheetPriceDisplay').innerText = `฿${currentProduct.price.toLocaleString()}`;
            document.getElementById('productDescription').innerText = currentProduct.desc;
            document.getElementById('detailContent').innerText = currentProduct.desc + " สินค้าคุณภาพจาก Nexus Wear พร้อมจัดส่งด่วนทั่วประเทศ";

            // Render Options in Sheet
            const colorTags = document.getElementById('colorTags');
            colorTags.innerHTML = currentProduct.colors.map(c => `<div class="tag" onclick="selectTag(this, 'color', '${c}')">${c}</div>`).join('');
            
            const sizeTags = document.getElementById('sizeTags');
            sizeTags.innerHTML = currentProduct.sizes.map(s => `<div class="tag" onclick="selectTag(this, 'size', '${s}')">${s}</div>`).join('');
        }

        // --- UI Interactions ---
        function openSheet(m) {
            mode = m;
            document.getElementById('sheetOverlay').style.display = 'block';
            setTimeout(() => document.getElementById('actionSheet').classList.add('active'), 10);
            
            document.getElementById('sheetConfirmBtn').onclick = () => {
                if (!selectedColor || !selectedSize) {
                    showToast('กรุณาเลือกสีและไซส์');
                    return;
                }
                if (mode === 'cart') addToCart();
                else buyNow();
            };
        }

        function closeSheet() {
            document.getElementById('actionSheet').classList.remove('active');
            setTimeout(() => document.getElementById('sheetOverlay').style.display = 'none', 300);
        }

        function selectTag(el, type, val) {
            const parent = el.parentElement;
            parent.querySelectorAll('.tag').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            if (type === 'color') selectedColor = val;
            if (type === 'size') selectedSize = val;
        }

        function updateQty(n) {
            quantity = Math.max(1, quantity + n);
            document.getElementById('qtyVal').innerText = quantity;
        }

        // --- Cart Functions ---
        function addToCart() {
            let cart = JSON.parse(localStorage.getItem('nexus_cart')) || [];
            cart.push({ ...currentProduct, color: selectedColor, size: selectedSize, quantity });
            localStorage.setItem('nexus_cart', JSON.stringify(cart));
            
            showToast('เพิ่มลงตะกร้าแล้ว');
            updateCartBadge();
            closeSheet();
        }

        function buyNow() {
            // เคลียร์รายการซื้อเลยเดิม แล้วใส่รายการใหม่
            const buyItem = [{ ...currentProduct, color: selectedColor, size: selectedSize, quantity }];
            localStorage.setItem('buynow_item', JSON.stringify(buyItem));
            window.location.href = 'checkout.html?mode=buynow';
        }

        function updateCartBadge() {
            const cart = JSON.parse(localStorage.getItem('nexus_cart')) || [];
            const badge = document.getElementById('cartBadge');
            if (cart.length > 0) {
                badge.innerText = cart.length;
                badge.classList.add('active');
            }
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2000);
        }

        window.onload = init;
    </script>
</body>
</html>
